<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Funciones</title>
    
</head>
<body>
    <header>
		<h1>¡Javascript!</h1>
	</header>
    <!--<section id="resultados">
        <h2>Funciones</h2>
    </section>
-->
    <section>
        <h2>INTRODUCE LOS DATOS DE TU TRIANGULO</h2>
        <form action="">
            <input type="text" class="text" id="base" placeholder="Introduce la base">
            <input type="text" class="text" id="altura" placeholder="Introduce la Altura">
            <input type="button" id="btn" value="Enviar" onclick="Triangulo()">
        </form>
        <p id="Area"></p>
    </section>

    <section id="datos">
        <h2>INTRODUCE TUS DATOS</h2>
        <form id="formDatos">
            <input type="text" class="text" id="Nombre" placeholder="Introduce tu nombre">
            <input type="text" class="text" id="Apellido" placeholder="Introduce tu apellido ">
            <input type="text" class="text" id="Edad" placeholder="Introduce tu edad">
            <input type="text" class="text" id="Civil" placeholder="Introduce tu estado civil">
            <input type="text" class="text" id="Domicilio" placeholder="Introduce tu domicilio">
            <input type="button" id="btn" value="Imprimir" onclick="DatosImprimir()">
        </form>
        <p id="Area"></p>
    </section>

    <section id="sueldo">
        <h2>INTRODUCE LOS 5 SUELDOS</h2>
        <form id="formSueldo">
            <input type="text" class="text" id="primero" placeholder="Introduce el primer sueldo">
            <input type="text" class="text" id="segundo" placeholder="Introduce el segundo sueldo">
            <input type="text" class="text" id="tercero" placeholder="Introduce el tercer sueldo">
            <input type="text" class="text" id="cuarto" placeholder="Introduce el cuarto sueldo">
            <input type="text" class="text" id="quinto" placeholder="Introduce el quinto sueldo">
            <input type="button" id="btn" value="Calcular" onclick="Sueldos()">
        </form>
        <p id="Area"></p>
    </section>

    <section id="calif">
        <h2>INTRODUCE LAS CALIFICACIONES</h2>
        <form id="formCalif">
            <input type="text" class="text" id="num1" placeholder="Introduce la primera calificación">
            <input type="text" class="text" id="num2" placeholder="Introduce la segunda calificación">
            <input type="text" class="text" id="num3" placeholder="Introduce la tercera calificación">
            <input type="button" id="btn" value="Imprimir" onclick="Calificaciones()">
        </form>
        <p id="Area"></p>
    </section>


    <footer>DAND EVN503</footer>

    <script src="js/script.js"></script>
    
</body>
</html>
